<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gyro Kabob Stack Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <header id="shop-logo">
        <h1>Gyro Kabob stack</h1>
      </header>
      
      <div id="controls">
        Make your own gyro!
      </div>

  <div id="controls">
    <input id="value-input" type="text" placeholder="Ingredient name">
    <button id="push-btn">Push</button>
    <button id="pop-btn">Pop</button>
  </div>

  <div id="kabob-container">
    <!-- Use your own arrow images here -->
    <div class="arrow" id="rip">
      <img src="images/RIP-ARROW.png" alt="RIP">
    </div>
    <div class="arrow" id="rsp">
      <img src="images/RSP-ARROW.png" alt="RSP">
    </div>
    <div class="arrow" id="rbp">
      <img src="images/RBP-ARROW.png" alt="RBP">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
